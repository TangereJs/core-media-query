<!--
/**
 * @group Polymer Core Elements
 * @element core-media-query
 * @status beta
 * @homepage github.io
 *
 * core-media-query can be used to data bind to a CSS media query.
 * The "query" property is a bare CSS media query.
 * The "queryMatches" property will be a boolean representing if the page matches that media query.
 *
 * core-media-query uses media query listeners to dynamically update the "queryMatches" property.
 * A "core-media-change" event also fires when queryMatches changes.
 *
 * Example:
 *
 *      <core-media-query query="max-width: 640px" queryMatches="{{phoneScreen}}"></core-media-query>
 *
 */

 /**
  * Fired when the media query state changes
  *
  * @event core-media-change
  */
-->
<link rel="import" href="../polymer/polymer.html">

<polymer-element name="core-media-query" attributes="query queryMatches">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
  </template>
  <script>
    Polymer('core-media-query', {

      /**
       * The Boolean return value of the media query
       *
       * @attribute queryMatches
       * @type Boolean
       * @default false
       */
      queryMatches: false,

      /**
       * The CSS media query to evaulate
       *
       * @attribute query
       * @type string
       * @default ''
       */
      query: '',
      ready: function() {
        this._mqHandler = this.queryHandler.bind(this);
        this._mq = null;
        window.addEventListener('orientationchange', this.orientationChangeHandler.bind(this));
        //*for testing only*  window.addEventListener("resize", this.orientationChangeHandler.bind(this));
      },
      queryChanged: function () {        
        if (this._mq) {
          this._mq.removeListener(this._mqHandler);
        }
        var query = this.query;
        if (query[0] !== '(') {
          query = '(' + this.query + ')';
        }
        this._mq = window.matchMedia(query);
        this._mq.addListener(this._mqHandler);
        this.queryHandler(this._mq);
      },
      orientationChangeHandler: function () {
        // recreate event handler after orientation change to ensure that queryMatches is update after orientation change on iOS
        if (!this._mq) return;
        this.queryChanged();
      },
      queryHandler: function (mq) {
        var newQueryMatches = mq.matches;
        // fire event if query matches changed
        if (newQueryMatches != this.queryMatches) {
          this.queryMatches = newQueryMatches;
          this.asyncFire('core-media-change', mq);
        }
      }
    });
  </script>
</polymer-element>
